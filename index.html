<!DOCTYPE html>
<html>
<head>
    <title>Toro Chat üêÇ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body { font-family: 'Poppins', sans-serif; }
        
        .toro-gradient {
            background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
        }
        
        .message-bubble {
            transition: all 0.3s ease;
        }
        
        .message-bubble:hover {
            transform: translateY(-2px);
        }

        .loading-dots span {
            animation: loading 1s infinite;
            margin: 0 2px;
        }
        
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes loading {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function App() {
            const [view, setView] = useState('login'); // login, register, chat
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                if (currentUser) {
                    loadMessages();
                    const interval = setInterval(loadMessages, 3000);
                    return () => clearInterval(interval);
                }
            }, [currentUser]);

            async function handleLogin(e) {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const users = await fetchUsers();
                    const user = users.find(u => u.username === username);
                    
                    if (user && user.password === password) {
                        setCurrentUser(user);
                        setView('chat');
                    } else if (!user) {
                        // Create new user
                        const newUser = {
                            id: Date.now().toString(),
                            username,
                            password
                        };
                        await saveUser(newUser);
                        setCurrentUser(newUser);
                        setView('chat');
                    } else {
                        setError('Invalid password');
                    }
                } catch (err) {
                    setError('Login failed. Please try again.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            }

            async function handleSendMessage(e) {
                e.preventDefault();
                if (!newMessage.trim()) return;

                const message = {
                    id: Date.now().toString(),
                    text: newMessage,
                    sender: currentUser.username,
                    timestamp: new Date().toISOString()
                };

                try {
                    const messages = await fetchMessages();
                    messages.push(message);
                    await saveMessages(messages);
                    setNewMessage('');
                    loadMessages();
                } catch (err) {
                    console.error('Failed to send message:', err);
                }
            }

            async function fetchUsers() {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/users.json`, {
                    headers: { Authorization: `token ${GITHUB_TOKEN}` }
                });
                const data = await response.json();
                return JSON.parse(atob(data.content)).users;
            }

            async function saveUser(user) {
                const users = await fetchUsers();
                users.push(user);
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/users.json`, {
                    method: 'PUT',
                    headers: { 
                        Authorization: `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Add new user',
                        content: btoa(JSON.stringify({ users }, null, 2)),
                        sha: (await fetchFileInfo('users.json')).sha
                    })
                });
                
                if (!response.ok) throw new Error('Failed to save user');
            }

            async function fetchMessages() {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/chats.json`, {
                    headers: { Authorization: `token ${GITHUB_TOKEN}` }
                });
                const data = await response.json();
                return JSON.parse(atob(data.content)).chats;
            }

            async function loadMessages() {
                try {
                    const messages = await fetchMessages();
                    setMessages(messages);
                } catch (err) {
                    console.error('Failed to load messages:', err);
                }
            }

            async function saveMessages(messages) {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/chats.json`, {
                    method: 'PUT',
                    headers: { 
                        Authorization: `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Update messages',
                        content: btoa(JSON.stringify({ chats: messages }, null, 2)),
                        sha: (await fetchFileInfo('chats.json')).sha
                    })
                });
                
                if (!response.ok) throw new Error('Failed to save messages');
            }

            async function fetchFileInfo(filename) {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${filename}`, {
                    headers: { Authorization: `token ${GITHUB_TOKEN}` }
                });
                return response.json();
            }

            if (view === 'login') {
                return (
                    <div className="min-h-screen toro-gradient flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4 animate-bounce">üêÇ</div>
                                <h1 className="text-4xl font-bold text-red-600 mb-2">
                                    TORO CHAT
                                </h1>
                                <p className="text-gray-500">Enter the Arena</p>
                            </div>

                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                                        placeholder="Enter username"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                                        placeholder="Enter password"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition-colors"
                                >
                                    {loading ? (
                                        <div className="loading-dots">
                                            Loading<span>.</span><span>.</span><span>.</span>
                                        </div>
                                    ) : "Enter"}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen flex flex-col">
                    {/* Header */}
                    <div className="toro-gradient p-4 text-white">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <span className="text-2xl">üêÇ</span>
                                <h1 className="text-xl font-bold">Toro Chat</h1>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span>@{currentUser?.username}</span>
                                <button
                                    onClick={() => {
                                        setCurrentUser(null);
                                        setView('login');
                                    }}
                                    className="text-sm hover:text-red-200"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                        {messages.map(message => (
                            <div
                                key={message.id}
                                className={`flex ${message.sender === currentUser?.username ? 'justify-end' : 'justify-start'}`}
                            >
                                <div
                                    className={`message-bubble max-w-[70%] p-3 rounded-lg ${
                                        message.sender === currentUser?.username
                                            ? 'bg-red-500 text-white'
                                            : 'bg-white shadow'
                                    }`}
                                >
                                    <p className="font-bold text-sm mb-1">@{message.sender}</p>
                                    <p className="break-words">{message.text}</p>
                                    <p className="text-xs opacity-75 mt-1">
                                        {new Date(message.timestamp).toLocaleTimeString()}
                                    </p>
                                </div>
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* Message Input */}
                    <form onSubmit={handleSendMessage} className="p-4 bg-white border-t">
                        <div className="flex space-x-2">
                            <input
                                type="text"
                                value={newMessage}
                                onChange={(e) => setNewMessage(e.target.value)}
                                placeholder="Type a message..."
                                className="flex-1 p-2 border rounded-full focus:ring-2 focus:ring-red-500 focus:border-red-500"
                            />
                            <button
                                type="submit"
                                className="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors flex items-center space-x-2"
                            >
                                <span>Send</span>
                                <span>‚ö°</span>
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        // GitHub configuration
        const GITHUB_USERNAME = 'SantaClauseMacros';
        const REPO_NAME = 'toro-chat';
        const GITHUB_TOKEN = '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';

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
