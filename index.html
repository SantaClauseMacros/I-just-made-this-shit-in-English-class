<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Hidden Netlify Form -->
    <form name="messages" netlify hidden>
        <input type="text" name="username" />
        <input type="text" name="message" />
        <input type="text" name="timestamp" />
    </form>

    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [username, setUsername] = useState('');
            const [hasSetUsername, setHasSetUsername] = useState(false);

            useEffect(() => {
                // Check for username in localStorage
                const savedUsername = localStorage.getItem('chatUsername');
                if (savedUsername) {
                    setUsername(savedUsername);
                    setHasSetUsername(true);
                }
            }, []);

            useEffect(() => {
                // Poll for new messages every 2 seconds
                const interval = setInterval(() => {
                    fetch('/.netlify/functions/getMessages')
                        .catch(console.error);
                }, 2000);

                return () => clearInterval(interval);
            }, []);

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!newMessage.trim()) return;

                const messageData = {
                    username,
                    message: newMessage,
                    timestamp: new Date().toISOString()
                };

                // Optimistically add message to UI
                setMessages(prev => [...prev, messageData]);
                setNewMessage('');

                // Send to Netlify Forms
                const formData = new FormData();
                formData.append('form-name', 'messages');
                Object.entries(messageData).forEach(([key, value]) => {
                    formData.append(key, value);
                });

                try {
                    await fetch('/', {
                        method: 'POST',
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: new URLSearchParams(formData).toString()
                    });
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            };

            const handleSetUsername = (e) => {
                e.preventDefault();
                if (!username.trim()) return;
                localStorage.setItem('chatUsername', username);
                setHasSetUsername(true);
            };

            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    {!hasSetUsername ? (
                        <div className="max-w-md mx-auto bg-white rounded-lg shadow p-6">
                            <h1 className="text-2xl font-bold mb-4">Welcome to Chat</h1>
                            <form onSubmit={handleSetUsername} className="space-y-4">
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Enter your username"
                                    className="w-full p-2 border rounded"
                                />
                                <button
                                    type="submit"
                                    className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                                >
                                    Join Chat
                                </button>
                            </form>
                        </div>
                    ) : (
                        <div className="max-w-2xl mx-auto bg-white rounded-lg shadow">
                            <div className="p-4 border-b">
                                <h1 className="text-xl font-bold">Chat Room</h1>
                                <p className="text-gray-500">Logged in as: {username}</p>
                                <button 
                                    onClick={() => {
                                        localStorage.removeItem('chatUsername');
                                        setHasSetUsername(false);
                                        setUsername('');
                                    }}
                                    className="text-sm text-red-500 hover:text-red-700"
                                >
                                    Change Username
                                </button>
                            </div>
                            
                            <div className="h-96 overflow-y-auto p-4 space-y-4">
                                {messages.map((msg, index) => (
                                    <div
                                        key={index}
                                        className={`p-3 rounded-lg ${
                                            msg.username === username
                                                ? 'bg-blue-100 ml-auto'
                                                : 'bg-gray-100'
                                        } max-w-[80%] ${
                                            msg.username === username ? 'ml-auto' : 'mr-auto'
                                        }`}
                                    >
                                        <p className="font-bold text-sm">{msg.username}</p>
                                        <p>{msg.message}</p>
                                        <p className="text-xs text-gray-500">
                                            {new Date(msg.timestamp).toLocaleTimeString()}
                                        </p>
                                    </div>
                                ))}
                            </div>

                            <form onSubmit={handleSendMessage} className="p-4 border-t">
                                <div className="flex space-x-2">
                                    <input
                                        type="text"
                                        value={newMessage}
                                        onChange={(e) => setNewMessage(e.target.value)}
                                        placeholder="Type a message..."
                                        className="flex-1 p-2 border rounded"
                                    />
                                    <button
                                        type="submit"
                                        className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                    >
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
