<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toro Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [username, setUsername] = useState('');
            const [hasSetUsername, setHasSetUsername] = useState(false);

            useEffect(() => {
                const savedUsername = localStorage.getItem('toroUsername');
                if (savedUsername) {
                    setUsername(savedUsername);
                    setHasSetUsername(true);
                }
                loadMessages();
            }, []);

            // Load initial messages and set up polling
            useEffect(() => {
                if (hasSetUsername) {
                    const interval = setInterval(loadMessages, 1000);
                    return () => clearInterval(interval);
                }
            }, [hasSetUsername]);

            // Simple mechanism to store messages locally
            const loadMessages = () => {
                const allMessages = localStorage.getItem('toroMessages');
                if (allMessages) {
                    setMessages(JSON.parse(allMessages));
                }
            };

            const saveMessage = (newMessages) => {
                localStorage.setItem('toroMessages', JSON.stringify(newMessages));
            };

            const handleSendMessage = (e) => {
                e.preventDefault();
                if (!newMessage.trim()) return;

                const messageData = {
                    id: Date.now(),
                    text: newMessage,
                    sender: username,
                    timestamp: new Date().toISOString()
                };

                const updatedMessages = [...messages, messageData];
                setMessages(updatedMessages);
                saveMessage(updatedMessages);
                setNewMessage('');
            };

            const handleSetUsername = (e) => {
                e.preventDefault();
                if (!username.trim()) return;
                localStorage.setItem('toroUsername', username);
                setHasSetUsername(true);
            };

            const handleLogout = () => {
                localStorage.removeItem('toroUsername');
                setHasSetUsername(false);
                setUsername('');
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-blue-500 to-blue-600 p-4">
                    {!hasSetUsername ? (
                        <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                            <h1 className="text-3xl font-bold mb-2 text-blue-600 text-center">Toro Chat</h1>
                            <p className="text-gray-500 text-center mb-6">Connect with friends instantly</p>
                            <form onSubmit={handleSetUsername} className="space-y-4">
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Choose your username"
                                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    maxLength={20}
                                />
                                <button
                                    type="submit"
                                    className="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors"
                                >
                                    Start Chatting
                                </button>
                            </form>
                        </div>
                    ) : (
                        <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
                            <div className="p-4 border-b bg-blue-500 rounded-t-lg">
                                <div className="flex justify-between items-center">
                                    <h1 className="text-2xl font-bold text-white">Toro Chat</h1>
                                    <div className="flex items-center space-x-4">
                                        <span className="text-white">@{username}</span>
                                        <button 
                                            onClick={handleLogout}
                                            className="text-sm text-white hover:text-red-200 transition-colors"
                                        >
                                            Change User
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="h-[500px] overflow-y-auto p-4 space-y-4 bg-gray-50">
                                {messages.map((message) => (
                                    <div
                                        key={message.id}
                                        className={`p-3 rounded-lg ${
                                            message.sender === username
                                                ? 'bg-blue-500 text-white ml-auto'
                                                : 'bg-gray-200 text-gray-800'
                                        } max-w-[80%] ${
                                            message.sender === username ? 'ml-auto' : 'mr-auto'
                                        }`}
                                    >
                                        <p className="font-bold text-sm">{message.sender}</p>
                                        <p className="break-words">{message.text}</p>
                                        <p className="text-xs opacity-75">
                                            {new Date(message.timestamp).toLocaleTimeString()}
                                        </p>
                                    </div>
                                ))}
                            </div>

                            <form onSubmit={handleSendMessage} className="p-4 border-t bg-white rounded-b-lg">
                                <div className="flex space-x-2">
                                    <input
                                        type="text"
                                        value={newMessage}
                                        onChange={(e) => setNewMessage(e.target.value)}
                                        placeholder="Type your message..."
                                        className="flex-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    />
                                    <button
                                        type="submit"
                                        className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                                    >
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
